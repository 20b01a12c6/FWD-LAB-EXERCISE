<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="ex4.css">
    <script src="Ex4.js" defer></script>
    
</head>

<body>

    <div class="container">
        <h1 align="center">REGISTER FORM</h1>
        <p>Please fill in this form.</p>
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter your name" id="name">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter your EmailID" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password">

        <label for="phone number"><b>Enter phone number</b></label>
        <input type="number" placeholder="Enter PhoneNumber" id="phno"><br>
        <br>

        <b id="gender">Gender</b>
        <input type="radio" id="Male">
        <label for="male" name="gender">Male</label>
        <input type="radio" id="Female">
        <label for="female" name="gender">Female</label><br>
        <br>

        <label for="languages"><b>Languages known</b><label><br>
                <input type="checkbox" id="lang" name="English">
                <label for="English"> English</label><br>
                <input type="checkbox" id="lang" name="Telugu">
                <label for="Telugu"> Telugu</label><br>
                <input type="checkbox" id="lang" name="Hindi">
                <label for="Hindi"> Hindi</label><br>
                <input type="checkbox" id="lang" name="Tamil">
                <label for="Tamil"> Tamil</label><br>
                <br>

                <label for="address" id="address"><b>Address</b></label>
                <input type="text" placeholder="enter address" name="address">
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button onclick=FormValidation() ; class="registerbtn">Register</button>

    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>

</body>

</html>
