<html>
<head>
    
    <title>Registration Form</title>

    <link rel="stylesheet" href="ex6.css">

</head>
<body>
    <div class="container">
    <form action="" align="center">
        <br>
        <br><br>
        <br>
        <br>
        <div class="row">
                <i class="far fa-address-card"></i>
            <input type="text"size=40  class="form-control"placeholder="Username"id="row1">
            <span id="ro1"></span>
            </div>
            <br>
            <br>
        <div class="row">
            <i class="fas fa-mail-bulk"></i>
            <input type="text" size=40 class="form-control "id="row2"placeholder="Email">
            <span id="ro2"></span>
            </div>
        <br>
        <br>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="text"size=40 class="form-control "placeholder="password"id="row3">
            <span id="ro3"></span>
        </div>
        <br>
        <br>
        <div class="row">
           
            <i class="fas fa-key"></i>
            <input type="text"size=40  class="form-control " placeholder="Retype Password"id="row4">
            <span id="ro4"></span>
        </div>
        <br>
        <br>
        <div class="form-check row">
            <input type="checkbox" name=""class="form-check-input " id="row5">
            <label class="form-check-label">I agree to the <a href=""> terms and Conditions</a></label>
            <span id="ro5"></span>
        </div>
        <br>
        <div>
            <button class="btn btn-primary"type="button"id="btn1">Submit</button>
        </div>
        <br>
        </form>
        </div>

        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"  alt="Sample image";>

    </div>

</body>
</html>
